buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9'
    }
}

plugins {
    id 'java'
}

apply plugin: 'com.novoda.bintray-release'

group 'ir.doorbash'
version '2.2.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.java-websocket:Java-WebSocket:1.4.0'
    implementation 'org.msgpack:jackson-dataformat-msgpack:0.8.17'
}

publish {
    def groupProjectID = 'ir.doorbash'
    def artifactProjectID = 'colyseus-java'
    def publishVersionID = '2.2.0'
    userOrg = 'doorbash'
    repoName = 'ColyseusJavaClient'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'Colyseus Client for Java'
    website = 'https://github.com/doorbash/colyseus-java'
}

task run(dependsOn: classes, type: JavaExec) {
    main = "Main"
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = new File(".")
    ignoreExitValue = true
}